<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form action="http://fe.it-academy.by/TestForm.php" name="form" method="get">
    <fieldset>

        <label for="pass1"><input type="text" name="password1" id="pass1" required
                                  placeholder="обязательное поле">* Введите пароль</label><br>
        <label for="pass2"><input type="text" name="password2" id="pass2" required
                                 placeholder="обязательное поле">* Повторите пароль</label>
        <input type="submit" value="Отправить">
    </fieldset>
</form>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script>
$(document).ready(function() {
   var pass1 = $('#pass1').val();
    var pass2 = $('#pass2').val();

    if (pass1 != pass2) {
        $("#pass1").css('border', 'red 1px solid');
        $("#pass2").css('border', 'red 1px solid');
    }
    else {
        $("#pass1").css('border', 'green 1px solid');
        $("#pass2").css('border', 'green 1px solid');
    }
});
</script>

</body>
</html>
